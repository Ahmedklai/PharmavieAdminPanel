<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" #SignUpForm="ngForm"  >
                <div class="form-group">
                  
                  <label for="userName">User Name</label>
                  <input 
                  required
                  ngModel name='userName' #userName="ngModel" id= "userName" type="text" class="form-control">
                  <div class="alert alert-danger" *ngIf=" userName.invalid && userName.touched" > 
                      <div *ngIf="  userName.errors.required"  >  User Name required</div>
                  </div>
               </div>
  
               <div class="form-group">
                <label for="email">Email Adresse</label>
                <input 
                required
                ngModel name='email' #email="ngModel" id= "email" type="email" class="form-control">
                <div class="alert alert-danger" *ngIf=" email.invalid && email.touched" > 
                    <div *ngIf="  email.errors.required"  >  Email Adresse required</div>
                </div>
             </div>
                
                <hr>
  
                <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                  required
                  ngModel name='password' #password="ngModel" id= "password" type="text" class="form-control">
                  <div class="alert alert-danger" *ngIf=" password.invalid && password.touched" > 
                      <div *ngIf="  password.errors.required"  >   Password is  required</div>
                  </div>
               </div>
                
            
                <h6 style="color: red" >{{errorMsg}}</h6>
       
             
      
                <button    [disabled] ="SignUpForm.invalid"  (click)="SignUp(SignUpForm)" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <a   class="d-block text-center mt-2 small" href="#">Already had an Account ! Register In</a>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
