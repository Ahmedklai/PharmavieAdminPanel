    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 col-xl-7 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h1 class="text-center">Login</h1>
              <form class="form-signin" #SignUpForm="ngForm"  >


               <div class="form-group">
                <label for="email">Email Adresse</label>
                <input
                required
                ngModel name='email' #email="ngModel" id= "email" type="email" class="form-control">
                <div class="alert alert-danger" *ngIf=" email.invalid && email.touched" >
                    <div *ngIf="  email.errors.required"  >  Email Adresse required</div>
                </div>
             </div>

                <hr>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                  required
                  ngModel name='password' #password="ngModel" id= "password" type="password" class="form-control">
                  <div class="alert alert-danger" *ngIf=" password.invalid && password.touched" >
                      <div *ngIf="  password.errors.required"  >   Password is  required</div>
                  </div>
               </div>


                <h6 style="color: red" >{{errorMsg}}</h6>



                <button    [disabled] ="SignUpForm.invalid"  (click)="SignUp(SignUpForm)" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                <a   class="d-block text-center mt-2 small" href="#">You don't have an account! Register Now</a>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
