<div class="container-fluid" >
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-5">
                      <h2> Orders  <b>Management</b></h2>
                  </div>

              </div>
          </div>
          <table mbTable class="table table-striped table-hover">
              <thead>
                  <tr>

                      <th>created at</th>


                      <th>user</th>
                      <th>number of products</th>
                      <th>list des produits</th>
                  </tr>
              </thead>
              <tbody>
                  <tr mbTableCol *ngFor="let order of orders">
                    <td>{{order?.createdAt | date }}</td>
                    <td>{{order?.user?.userName}}</td>
                     <td>{{order?.products?.length}}</td>
                    <td>
                      <button (click)="selectOrder(order)" type="button"  data-toggle="modal" data-target=".bd-example-modal-lg"
                      class="btn btn-success w-75 ">
                      list products
                      </button>
                    </td>


                </tr>
             </tbody>

      </table>

  </div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><b>List of products</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table mbTable class="table table-striped table-hover">
          <thead>
              <tr>
                <th>Product details</th>
                <th>Quantity </th>
                <th>Date</th>
              </tr>
          </thead>
          <tbody>
              <tr mbTableCol *ngFor="let order of selectedOrder?.products">
                <th  (click)="goToUpdate(order?.id) "> <img src={{order?.path}} class="avatar" alt=""> {{order?.name}} </th>
                <td>--</td>
                <td>{{order?.createdAt | date}}</td>
            </tr>
         </tbody>

  </table>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="" >Confirm</button> -->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <div class="modal-dialog" role="document">
      <div class="modal-content">

      </div>
    </div>
  </div> -->

</div>
