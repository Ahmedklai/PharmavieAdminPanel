<div class="card card-body mt-3">
    <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
        <div class="mr-2 mb-3 mb-lg-0"> <img src={{product?.path}} width="50" height="50" alt=""> </div>
        <div class="media-body">
            <h6 class="media-title font-weight-semibold"> <a href="#" data-abc="true">{{product?.name}} </a> </h6>
            <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">'haj' </a></li>
            </ul>
            <p class="mb-3"> {{product?.description}}  </p>
     
        </div>
        <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
            <h3 class="mb-0 font-weight-semibold">{{product?.publicPrice}}  DT</h3>
            <div> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
            <button type="button" (click)="removeproduct(product?.id)"  class="btn btn-danger mt-4 text-white"><i class="icon-cart-add mr-2"></i> Delete Product</button>
        </div>
    </div>
</div>
