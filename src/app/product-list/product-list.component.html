<div class="container-fluid" >
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-5">
                        <h2> Product  <b>Management</b></h2>
                    </div>
                    <div class="col-7 d-flex justify-content-end">
                        <button href="#"  (click)="goToForm()"class="btn btn-primary">Add new Product</button>
                  				
                    </div>
                </div>
            </div>
            <table mbTable class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>						
                        <th>Form</th>
                        <th>Laboratory</th>
                        <th>Description</th>
                        <th>Price </th>
                    </tr>
                </thead>
                <tbody>
                    

                    <tr mbTableCol *ngFor="let myProduct of products">
                        <th scope="row">1</th>
                        <th><button   (click)="goToUpdate(myProduct?.id) " ><img src={{myProduct?.path}} class="avatar" alt="Avatar"> {{myProduct?.name}} </button></th>
                        <td>{{myProduct?.form}}</td>                        
                        <td>{{myProduct?.laboratory}}</td>
                        <td>{{myProduct?.description}} </td>
                        <td>{{myProduct?.publicPrice}} DT</td>
                        <td>
                            <button type="button" (click)="removeproduct(myProduct?.id)"  class="btn btn-danger  text-white"><i class="icon-cart-add mr-2"></i> Delete </button>
                        </td>
                    </tr>  
                  
            </tbody>
        </table>
       
    </div>
</div>        
</div>
